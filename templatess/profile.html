      <h1 class="M7-center M7-gradient-text M7-h1">Your Profile</h1>

      <h4 class="M7-center"></h4>

      <br>

      <fieldset class="M7-fieldset">

        <legend class="M7-legend M7-gradient-text">Find all your Personal Info, Certificates and Bio here</legend>

        <br>


        <div>

          <label for="fname" class="M7-label">First name: </label> <br><br>
          <input type="text" name="fname" id="fname" value="" class="M7-field" disabled="yes">

        </div>

        <br>
        <br>

        <div>

          <label for="lname" class="M7-label">Last name: </label> <br><br>
          <input type="text" name="lname" id="lname" value="" class="M7-field" disabled="yes">

        </div>

        <br>
        <br>

        <div>

          <label for="pemail" class="M7-label">Personal E-mail: </label> <br><br>
          <input type="email" name="pemail" id="pemail" value="" class="M7-field" disabled="yes">

        </div>

        <br>
        <br>

        <div>

          <label for="bemail" class="M7-label">Business E-mail: </label> <br><br>
          <input type="email" name="bemail" id="bemail" value="" class="M7-field" disabled="yes">

        </div>


        <br>
        <br>

        <div>

          <label for="cname" class="M7-label">Company name: </label> <br><br>
          <input type="text" name="cname" id="cname" value="" class="M7-field" disabled="yes">

        </div>


        <br>
        <br>

        <div>

          <label for="skills" class="M7-label">Skills and Certificates: </label> <br><br>
          <textarea name="skills" id="skills" cols="40" rows="5" placeholder="frontend Web Developer"
            class="M7-field" disabled="yes"></textarea>

        </div>


        <br>
        <br>

        <div>
          
          <label for="bio" class="M7-label">Bio: </label> <br><br>
          <textarea name="bio" id="bio" cols="40" rows="5" placeholder="Cairo University 2020"
            class="M7-field" disabled="yes"></textarea>

        </div>


        <br>

        <div class="M7-center">

          <a href="edit_profile.html" >
            <button class="M7-edit">Edit profile</button>
          </a>

        </div>


      </fieldset>
