<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/index.css">
      <script src="../static/js/signup.js"></script>
      <script src="../static/js/logout.js"></script>
</head>

<body style="margin: 0px;">
<header class="J9_header" J9_add_html="Joseph_header.html"></header>
  <section class="main">
    <h1>Recruiter Sign Up</h1>
    <div>
      <form class="signupform" id="recruiterSignUpForm">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="First_name">First Name</label>
          <input required type="text" id="First_name" name="First_name" aria-describedby="emailHelp">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input required type="text" id="last_name" name="last_name">
        </div>
        <div>
          <label for="InputEmail1">Email address</label>
          <input required type="email" id="InputEmail1" name="InputEmail1">

        </div>
        <div>
          <label for="InputPhone">Phone Number</label>
          <input required type="tel" id="InputPhone" name="InputPhone">

        </div>
        <div>
          <label for="InputPassword1">Password</label>
          <input required type="password" id="InputPassword" name="InputPassword">
        </div>
        <div>
          <label for="confirmpass">Confirm Password</label>
          <input required type="password" id="confirmpass" name="confirmpass" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
  </section>

  </div>
  <section class="J9_footer" J9_add_html="Joseph_footer.html"></section>

  <script src="../static/js/J9_add_html.js"></script>

</body>

</html>
