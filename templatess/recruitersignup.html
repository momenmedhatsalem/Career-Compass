{% extends 'layout.html' %}
{% load static %}
{% block title %}Recruiter Signup{% endblock %}

{% block content %}

    <!-- ========== Momen Medhat Salem 20221258 ========== -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/signup.js"></script>
        <script src="../static/js/logout.js"></script>
  <section class="main">
    <h1>Recruiter Sign Up</h1>
    <div>
      <form class="signupform" id="recruiterSignUpForm">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="first_name">First Name</label>
          <input required type="text" id="first_name" name="first_name" aria-describedby="emailHelp">
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input required type="text" id="last_name" name="last_name">
        </div>
        <div>
          <label for="company_name">Company Name</label>
          <input required type="text" id="company_name" name="company_name">
        </div>
        <div>
          <label for="InputEmail1">Email address</label>
          <input required type="email" id="InputEmail1" name="email">

        </div>
        <div>
          <label for="InputPhone">Phone Number</label>
          <input required type="tel" id="InputPhone" name="phone">

        </div>
        <div>
          <label for="InputPassword1">Password</label>
          <input required type="password" id="InputPassword" name="password">
        </div>
        <div>
          <label for="confirmpass">Confirm Password</label>
          <input required type="password" id="confirmpass" name="confirmpass" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
  </section>

  </div>
{% endblock %}
