<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/signup.js"></script>
    <script src="../static/js/logout.js"></script>
  <style>
    form div {
      margin-bottom: 3%;
    }
  </style>

</head>

<body style="margin: 0px;" class="J9_body">
  <header class="J9_header" J9_add_html="Joseph_header.html"></header>



  <section class="main">


    <h1>Sign Up</h1>
    <div>
      <form class="signupform">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="First_name">First Name</label>
          <input type="text" id="First_name" name="First_name" />
        </div>
        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name" />
        </div>
        <div>
          <label for="InputPhone">Phone</label>
          <input type="tel" id="InputPhone" name="InputPhone" />
        </div>
        <div>
          <label for="InputEmail1">Email address</label>
          <input type="email" id="InputEmail1" name="InputEmail1" aria-describedby="emailHelp" />
          <div id="emailHelp">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div>
          <label for="InputPassword">Password</label>
          <input type="password" id="InputPassword" name="InputPassword" />
        </div>
        <div>
          <label for="confirmpass">Confirm Password</label>
          <input type="password" id="confirmpass" name="confirmpass" />
        </div>

        <button type="submit">Submit</button>
      </form>
      <div>
        <h5>
          Already have an account?<a href="login.html">Login</a>
        </h5>
        <h5>
          Are you a company owner?<a href="recruitersignup.html">Click here</a>
        </h5>
      </div>
    </div>
    <div>
  </section>
  <section class="J9_footer" J9_add_html="Joseph_footer.html"></section>

  <script src="../static/js/J9_add_html.js"></script>
  </div>

</body>

</html>
