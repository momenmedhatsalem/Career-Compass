{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
 <section class="main">
    <h1>Log In</h1>
    <div>
      <form class="loginform" method="post" action="{% url 'login' %}">
                {% csrf_token %}
        <div>
          <label for="exampleInputEmail1">Email address</label>
          <input requiredname="email" type="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp">We'll never share your email with anyone else.</div>
        </div>
        <div>
          <label for="exampleInputPassword1">Password</label>
          <input required name="password" type="password" id="exampleInputPassword1">
        </div>

   
          <button type="submit">Log in</button>
          

      </form>
        <h5>
          Create an account?<a href="signup.html">Sign Up</a>
        </h5>
    </div>
    <div>
  </section>

  </div>


{% endblock %}
