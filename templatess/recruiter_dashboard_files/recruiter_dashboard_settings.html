<form class="J9_emp_dash_settings_right_side_body_container">
    <h3>Edit & Update</h3>
    <div class="J9_emp_dash_settings_right_side_body_container_name">
        <div class="J9_emp_dash_settings_right_side_body_container_name_first">
            <label>First Name</label>
            <input name="first_name" type="text" required value="Joseph">
        </div>
        <div class="J9_emp_dash_settings_right_side_body_container_name_last">
            <label>Last Name</label>
            <input name="last_name" type="text" required value="Sameh Fouad">
        </div>
    </div>

    <div class="J9_emp_dash_settings_right_side_body_container_email">
        <label>Email</label>
        <input name="email" type="text" required value="20220099@stud.fci-cu.edu.eg">
    </div>

    <div class="J9_emp_dash_settings_right_side_body_container_phone_num">
        <label>Phone Number</label>
        <input name="phone_number" type="text" required value="+201118295474">
    </div>

    <div class="J9_emp_dash_settings_right_side_body_container_password">
        <div class="J9_emp_dash_settings_right_side_body_container_password_input">
            <label>Password</label>
            <input name="password" type="password" required placeholder="Password...">
        </div>
        <div class="J9_emp_dash_settings_right_side_body_container_password_change">
            <p>
                Want to change the password?
                <a href="#">Click here</a>
            </p>

        </div>
    </div>
    <div class="J9_emp_dash_settings_right_side_body_emp_settings_save_cancel_button">
        <input id="J9_emp_dash_settings_right_side_body_emp_settings_save_button" type="submit" value="Submit">
        <input id="J9_emp_dash_settings_right_side_body_emp_settings_cancel_button" type="button" value="Cancel">
    </div>
</form>
