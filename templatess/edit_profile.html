<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="auther" content="Mahmoud Khaled">

  <title>Your Profile</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../Mahmoud_Khaled/style/edit_profile_styl.css">
  <link rel="stylesheet" href="../static/css/index.css">
  <script src="../static/js/show_profile_info.js"></script>
  <script src="../static/js/edit_profile.js"></script>

</head>

<body style="margin: 0px;">
<header class="J9_header" J9_add_html="Joseph_header.html"></header>
  <section class="main">
    <main>
      <section class="M7-fit">


        <h1 class=" M7-gradient-text M7-h1">Your Profile</h1>

        <br>
        <form action="" class="edit-profile">

          <fieldset class="M7-fieldset">

            <table class="M7-table">
              <tr class="M7-tr">
                <td class="M7-td">
                  <img src="../Mahmoud_Khaled/img/Audio & Video Editing.png" alt="User Image" class="M7-p_img">
                </td>
                <td class="M7-td">
                  <button class="M7-p_img_button" onclick="change_img()" type="button">Change Profile Image</button>
                </td>
                <td class="M7-td">
                  <button class="M7-p_img_button_clear" type="button">Delete</button>
                </td>
              </tr>

            </table>

            <!-- <legend class="M7-legend M7-gradient-text">Find all your Personal Info, Certificates and Bio here</legend> -->

            <br>


            <div>

              <label for="fname" class="M7-label">Full Name: </label> <br><br>
              <input type="text" name="fname" id="fname" class="M7-field" required>

            </div>

            <br>
            <br>

            <div>

              <label for="pemail" class="M7-label">Personal E-mail: </label> <br><br>
              <input type="email" name="pemail" id="pemail" value="" class="M7-field" required>

            </div>

            <br>
            <br>

            <div>

              <label for="bio" class="M7-label">Bio: </label> <br><br>
              <textarea name="bio" id="bio" cols="40" rows="5" placeholder="Cairo University 2020"
                class="M7-field" itemid="bio"></textarea>

            </div>


          </fieldset>


          <br><br>

          <fieldset class="M7-fieldset">

            <h1 class="M7-h1 M7-gradient-text">Business Info</h1>

            <br>
            <div>

              <label for="cname" class="M7-label">Company name: </label> <br><br>
              <input type="text" name="cname" id="cname" value="" class="M7-field" required>

            </div>


            <br>
            <br>

            <div>

              <label for="bemail" class="M7-label">Business E-mail: </label> <br><br>
              <input type="email" name="bemail" id="bemail" value="" class="M7-field" required>

            </div>


            <br>
            <br>

            <div>

              <label for="skills" class="M7-label">Skills and Certificates: </label> <br><br>
              <textarea name="skills" id="skills" cols="40" rows="5" placeholder="frontend Web Developer"
                class="M7-field" itemid="skills"></textarea>

            </div>


            <br>

          </fieldset>

          <br>
          <br>

          <fieldset class="M7-fieldset">

            <h1 class="M7-h1 M7-gradient-text">Social Media</h1>

            <br>

            <div>

              <label for="net1" class="M7-label">Network 1: </label> <br><br>
              <input type="text" name="net1" id="net1" value="" class="M7-field" required>

            </div>

            <br>
            <br>

            <div>

              <label for="net2" class="M7-label">Network 2: </label> <br><br>
              <input type="text" name="net2" id="net2" value="" class="M7-field">

            </div>

            <br>
            <br>

            <button class="M7-p_img_button" style="margin-left: 0;">+ Add More Networks</button>


          </fieldset>

          <br>
          <br>

          <fieldset class="M7-fieldset">
            <h1 class="M7-h1 M7-gradient-text">Address and Location</h1>

            <br>
            <br>

            <div>

              <label for="address" class="M7-label">Address: </label> <br><br>
              <input type="text" name="address" id="address" value="" class="M7-field"
                placeholder="Cowrasta, Chandana, Gazipur, Sadar" required>

            </div>

            <br>
            <br>


            <div>

              <label for="country" class="M7-label">Country: </label> <br><br>
              <select type="" name="country" id="country" value="" class="M7-field" required>
                <option value="Egypt">Egypt</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="Poland">Poland</option>
                <option value="Scotland">Scotland</option>
                <option value="United Kingdom">United Kingdom</option>

              </select>

            </div>

            <br>
            <br>


            <div>

              <label for="city" class="M7-label">City: </label> <br><br>
              <select type="" name="city" id="city" value="" class="M7-field" required>
                <option value="Cairo">Cairo</option>
                <option value="Paris">Paris</option>
                <option value="Berlin">Berlin</option>
                <option value="Los Angelos">Los Angelos</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Moscow">Moscow</option>
              </select>

            </div>

            <br>
            <br>


            <div>

              <label for="zip" class="M7-label">ZIP Code: </label> <br><br>
              <input type="number" name="zip" id="zip" value="" class="M7-field" required>

            </div>

            <br>
            <br>


            <div>

              <label for="state" class="M7-label">State/Governorat: </label> <br><br>
              <select type="text" name="state" id="state" value="" class="M7-field" required>

                <option value="Cairo">Cairo</option>
                <option value="Paris">Paris</option>
                <option value="Berlin">Berlin</option>
                <option value="Los Angelos">Los Angelos</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Moscow">Moscow</option>

              </select>

            </div>

            <br>
            <br>


            <div>

              <label for="location" class="M7-label">Map Location: </label> <br><br>
              <input type="" name="location" id="location" value="" class="M7-field" required>

              <br><br>

              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d55248.10939663801!2d31.245867629638667!3d30.06533849829631!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583fa60b21beeb%3A0x79dfb296e8423bba!2sCairo%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1712729989894!5m2!1sen!2seg" style="border: 2px solid #999; width: 100%; height: 400px; box-sizing: border-box;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


            </div>

          
          </fieldset>

          <br>

          <div class="">

            <a href="/templatess/profile.html">
              <button class="M7-edit" type="submit" onclick="save_changes()">Save Changes</button>
            </a>

            <a href="profile.html">
            <button class="M7-p_img_button_clear" type="reset">Cancel</button>
            </a>
          </div>

        </form>



      </section>

    </main>
    <div>
      <div>
  </section>
  </section>

  </div>

  </div>
  <section class="J9_footer" J9_add_html="Joseph_footer.html"></section>

  <script src="../static/js/J9_add_html.js"></script>
</body>

</html>
