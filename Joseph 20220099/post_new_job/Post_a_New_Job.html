<body>
    <div>

        <div>
            <h2>Post a New Job</h2>

            <div>

                <div>
                    <h4>Job Details</h4>
                    <div>
                        <label>Job Title</label> <input type="text" />
                    </div>
                    <div>
                        <label>Job Description</label><textarea></textarea>
                    </div>

                    <div>
                        <div>
                            <label>Job Category</label>
                            <select>
                                <option>Designer</option>
                                <option>It & Development</option>
                                <option>Web & Mobile Dev</option>
                                <option>Writing</option>
                            </select>
                        </div>
                        <div>
                            <label>Job Type</label><select>
                                <option>Full time</option>
                                <option>Part time</option>
                                <option>Hourly-Contract</option>
                                <option>Fixed-Price</option>
                            </select>
                        </div>
                        <div>
                            <label>Salary</label>
                            <select>
                                <option>Monthly</option>
                                <option>Weekly</option>
                            </select>
                        </div>
                        <div>
                            <div><input type="text" placeholder="Min" /></div>
                        </div>
                    </div>
                </div>

                <div>
                    <h4>Skills & Experience</h4>
                    <div><label>Skills</label> <input type="text" />
                        <div>
                            <button>Design</button> <button>UI</button> <button>Graphics</button>
                            <button>Developer</button> <button>Microsoft</button> <button>Photoshop</button>
                            <button>Business</button> <button>IT & Technology</button> <button>Marketing</button>
                            <button>Engineer</button> <button>HTML5</button> <button>Figma</button>
                        </div>
                    </div>

                    <div>
                        <div>
                            <label>Experience</label>
                            <select>
                                <option>Intermediate</option>
                                <option>No-Experience</option>
                                <option>Expert</option>
                            </select>
                        </div>
                        <div>
                            <label>Location</label>
                            <select>
                                <option>Washington DC</option>
                                <option>California, CA</option>
                                <option>New York</option>
                                <option>Miami</option>
                            </select>
                        </div>
                        <div>
                            <label>Industry</label>
                            <select>
                                <option>Select Industry</option>
                                <option>Select Industry 2</option>
                            </select>
                        </div>
                        <div>
                            <label>English Fluency</label>
                            <select>
                                <option>Basic</option>
                                <option>Conversational</option>
                                <option>Fluent</option>
                                <option>Native/Bilingual</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <h4>File Attachment</h4>
                    <div>
                        <label>File Attachment</label>
                        <input value="guidline&requirements.doc" style="width: 180px;" disabled />
                    </div>
                    <div>Upload File <input type="file" /></div>
                    <small>Upload file .pdf, .doc, .docx</small>
                </div>

                <div>
                    <h4>Address & Location</h4>
                    <div>
                        <div>
                            <label>Address</label> <input type="text" />
                        </div>
                        <div>
                            <label>Country</label>
                            <select>
                                <option>Afghanistan</option>
                                <option>Albania</option>
                                <option>Algeria</option>
                                <option>Andorra</option>
                                <option>Angola</option>
                                <option>Antigua and Barbuda</option>
                                <option>Argentina</option>
                                <option>Armenia</option>
                                <option>Australia</option>
                                <option>Austria</option>
                                <option>Azerbaijan</option>
                                <option>Bahamas</option>
                                <option>Bahrain</option>
                                <option>Bangladesh</option>
                                <option>Barbados</option>
                                <option>Belarus</option>
                                <option>Belgium</option>
                                <option>Belize</option>
                                <option>Benin</option>
                                <option>Bhutan</option>
                            </select>
                        </div>
                        <div>
                            <label>City</label>
                            <select>
                                <option>Dhaka</option>
                                <option>Tokyo</option>
                                <option>Delhi</option>
                                <option>Shanghai</option>
                                <option>Mumbai</option>
                                <option>Bangalore</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>

            <div>
                <a href="#">Next</a> &nbsp; <a href="#">Cancel</a>
            </div>
        </div>


    </div>
</body>

</html>
