<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="auther" content="Mahmoud Khaled">

    <title>Edit Profile</title>
</head>


<body>

    <main>
        <h1>Edit your profile</h1>

        <h2>Add, remove or edit all your info</h2>

        <fieldset>

            <legend>
                Account info
            </legend>

            <br>

            <label for="fname">First name: </label>
            <input type="text" name="fname" id="fname" value="">

            <br>
            <br>

            <label for="lname">Last name: </label>
            <input type="text" name="lname" id="lname" value="">

            <br>
            <br>

            <label for="pemail">Personal E-mail: </label>
            <input type="email" name="pemail" id="pemail" value="">

            <br>
            <br>

            <label for="bemail">Business E-mail: </label>
            <input type="email" name="bemail" id="bemail" value="">

            <br>
            <br>

            <label for="cname">Company name: </label>
            <input type="text" name="cname" id="cname" value="">

            <br>
            <br>

            <label for="skills">Skills and Certificates: </label> <br>
            <textarea name="skills" id="skills" cols="40" rows="5" placeholder="Add qualifications here"></textarea>


            <br>
            <br>

            <label for="">Bio: </label> <br>
            <textarea name="bio" id="bio" cols="40" rows="5" placeholder="Tell us about yourself"></textarea>

            <br>
            <br>

            <a href="user_account.html">
                <button>Save</button>
            </a>

            <br>

        </fieldset>

        <br>

    </main>

</body>

</html>
