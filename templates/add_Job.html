    <h1>
      <u>
        Add New Job 
      </u>
    </h1>
    <div>       
      <form method="post">
          <label for="id"> ID </label>
          <input type="text" id="id" name="id" placeholder="Enter the Job Id" value="Static number" readonly>
          <br> <br>
          
          <label for="job title"> Job Title </label>
          <input type="text" id="job title" name="job title" placeholder="Enter the Job Title" required>
          <br> <br>

          <label for="company name"> Company Name </label>
          <input type="text" id="company name" name="company name" placeholder="Enter the company name" required >
          <br> <br>

          <label for="years of experience"> Years Of Experience </label>
          <input type="number" id="years of experience" name="years of experience" placeholder="Enter the number of years of experience">
          <br> <br>

          <label for="salary"> Salary </label>
          <input type="text" id="salary" name="salary" placeholder="Enter the Salary">
          <br> <br>
      
          <label >Job Status  </label>

          <input type="radio" id="open" name="job status" value="open">
          <label for="open">Open</label>
          
          <input type="radio" id="closed" name="job status" value="closed">
          <label for="closed">Closed</label>
          <br> <br>
          
          <label for="description"> Description </label>
          <textarea id="description" name="description" placeholder="Enter the description" rows="8" cols="25"></textarea>
          <br> <br>
          
          <label for="created by"> created by </label>
          <input type="text" id="created by" name="created by" value="User name" readonly >
          <br> <br>
          
          <input type="submit" value="add job">
        </form>
