<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Recruiter Sign Up</h1>
    <div class="container">
        <form>
  <div class="mb-3">
    <label for="First_name" class="form-label">First Name</label>
    <input type="text" class="form-control" id="First_name" name="First_name" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last_name" name="last_name">
  </div>
  <div class="mb-3">
    <label for="InputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" name="InputEmail1">

  </div>
  <div class="mb-3">
    <label for="InputPhone" class="form-label">Phone Number</label>
    <input type="tel" class="form-control" id="InputPhone" name="InputPhone">

  </div>
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="InputPassword1" name="InputPassword1">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
