    <h1>
      Add New Job
    </h1>
    <div>       
      <form>
          <label for="id"> <bold>ID <bold></label>
          <br>
          <input type="text" id="id" name="id" class="input-box" placeholder="Enter the Job Id" value="Static number" readonly>
          <br> <br>
          
          <label for="job title"> Job Title </label>
          <br>
          <input type="text" id="job title" name="job title" class="input-box" placeholder="Enter the Job Title" required>
          <br> <br>

          <label for="company name"> Company Name </label>
          <br>
          <input type="text" id="company name" name="company name" class="input-box" placeholder="Enter the company name" required >
          <br> <br>

          <label for="years of experience"> Years Of Experience </label>
          <br>
          <input type="number" id="years of experience" class="input-box" name="years of experience" placeholder="Enter the number of years of experience">
          <br> <br>

          <label for="salary"> Salary </label>
          <br>
          <input type="text" id="salary" name="salary" class="input-box" placeholder="Enter the Salary">
          <br> <br>
      
          <label >Job Status :  </label>
          <br>
          <input type="radio" id="open" name="job status" value="open">
          <label for="open">Open</label>
          
          <input type="radio" id="closed" name="job status" value="closed">
          <label for="closed">Closed</label>
          <br> <br>
          
          <label for="description"> Description </label>
          <br>
          <textarea id="description" name="description"  placeholder="Enter the description" class="input-box"  > </textarea>
          <br> <br>
          
          <label for="created by"> created by </label>
          <br>
          <input type="text" id="created by" name="created by"  class="input-box" value="User name" readonly >
          <br> <br>
          
          <input type="submit" value="add job" id="boutton-add-job">
      </form>
